<ion-header>
	<ion-toolbar>
		<ion-title>ArchiveTodos</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		This is my Todo archive.
	</div>
	<ion-list>
		<ion-item *ngFor="let todo of allTodos; let index = index">
			<ion-label>
				{{index + 1}}. {{todo}}
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
